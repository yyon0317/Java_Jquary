<html lang="en">
  <head>
    <!-- Required meta tags -->

    <title>jquery 사용법 간단 정리</title>

  </head>
  <body>

    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <button id="test-btn">버튼</button>

    <script>
      //React, Vue, jQuery 이런 것들이 전부 html 조작 쉽게 바꿔주는 라이브러리들입니다.

      //자바스크립트
      //document.querySelector('.hello').innerHTML='바보';

      //document.querySelectorAll('.hello')[0].innerHTML='바보';

      //제이쿼리
      $('.hello').html('바보');
      $('.hello').css('color','red');

      $('.hello').addClass('클래스명');
      $('.hello').removeClass('클래스명');
      $('.hello').toggleClass('클래스명');


      //이벤트리스너
      //.hide().fadeOut().slideUp()/ show() fadeIn() slideDown() fadeToggle() 

     // document.querySelector('#test-btn').addEventListener('clicl',function(){})

      $('#test-btn').on('click',function(){
        $('.hello').hide();
      })


    </script>

   
  </body>
