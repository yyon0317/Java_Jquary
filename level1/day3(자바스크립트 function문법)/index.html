<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>자바스크립트 function문법</title>
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<div class="alert-box" id="alert">알림창임<button onclick="알림창닫기()">닫기</button></div>

	<button onclick="알림창열기()">버튼</button>
	<script>
		//자바스크립트 function문법 -긴코드를 축약하고 싶을때 씁니다.코드 재사용
		//작명 언더바 띄어쓰기 안함 소문자시작
		function 알림창열기(){
			document.getElementById('alert').style.display='block';
		}
		function 알림창닫기(){
			document.getElementById('alert').style.display='none';
		}
		
		//조작할html의 하단에 코드 짜야됨
		//샐랙터 오타 주의
		//그냥 기본문법 오타
		
		
		
	</script>
</body></html>
