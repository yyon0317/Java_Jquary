    <title>if/else, function 실력향상 과제</title>

  </head>
  <body>

    

    <script>
      

      function 삼육구게임(num){
        if(num%9==0){
          console.log("박수2");
        }else if(num%3==0){
          console.log("박수");
        }
        else{
          console.log("통과")
        }
      }

      삼육구게임(18)



      function 합격햇냐(num1,num2){
        if(num1<40 || num2<40){
          console.log('불합격');
        }else if(num1+num2>=120){
          console.log('합격');
        }else{
          console.log('불합격');
        }

      }

      합격햇냐(30,100)

    </script>

   
  </body>
</html>
