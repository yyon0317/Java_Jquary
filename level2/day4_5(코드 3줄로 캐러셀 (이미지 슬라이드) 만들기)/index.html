<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코드 3줄로 캐러셀 (이미지 슬라이드) 만들기</title>
    <style>
        .slide-container{
             width: 300vw;/*vw 단위는 브라우저 폭에 비례한 단위입니다. 100vw는 브라우저 폭의 100%입니다.  */
            transition: all 1s;
            /* transform: translateX(-100vw); margin-left:-100vw;*/
        }
        .slide-box{
            width: 100vw;
            float: left;
        }
        .slide-box img {
             width: 100%;
        } 
    </style>
</head>
<body>
    <!-- 슬라이드되는 UI들을 캐러셀 -->
    <!-- one-way 애니메이션들어간 UI 만드는 법은
    1. 애니메이션 시작 전 화면 만들기
    2. 애니메이션 종료 후 화면 만들기
    3. 언제 종료화면으로 변할지 JS 코드짜기
    4. transition 추가하기 
    이거 그대로 하면 된다고 했습니다.  -->
        <div style="overflow: hidden;">
    <div class="slide-container">
        <div class="slide-box">
            <img src="car1.png" alt="car">
        </div>
        <div class="slide-box">
            <img src="car2.png" alt="car">
        </div>
        <div class="slide-box">
            <img src="car3.png" alt="car">
        </div>
    </div>
</div>

<button class="slide-1">1</button>
<button class="slide-2">2</button>
<button class="slide-3">3</button>
<button class="next">다음</button>
<button class="prev">이전</button>

<script>

    //다음버튼 눌렀을때
    //지금 보이는 사진이 1이면 2번 사진 보여주세요
    //지금 보이는 사진이 2이면 3번 사진 보여주세요

    var 지금사진 = 1;

    document.querySelector('.next').addEventListener('click',function(){
        if(지금사진 == 1){
            document.querySelector('.slide-container').style.transform='translateX(-'+지금사진+'00vw)'
            지금사진 += 1;
        }else if(지금사진 ==2){
            document.querySelector('.slide-container').style.transform='translateX(-200vw)'
        }
