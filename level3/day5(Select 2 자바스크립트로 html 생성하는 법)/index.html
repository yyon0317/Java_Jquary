<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select 2 : 자바스크립트로 html 생성하는 법</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>
<body>
    <form class="container my-5 form-group">
        <p>상품선택</p>
        <select class="form-select mt-2">
          <option>모자</option>
          <option>셔츠</option>
          <option>바지</option>
        </select>
        <select class="form-select mt-2 form-hide">
          <option>95</option>
          <option>100</option>
        </select>
    </form>
    <div id="test">

    </div>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
    <script>
        //html 생성하는 법 1
        //div 안에 p태그가 생성 - document.createElement() 쓰면 html 자료를 하나 생성해줍니다.
        var a = document.createElement('p');
        a.innerHTML = '안녕';
        document.querySelector('#test').appendChild(a);

        //html 생성하는 법 2
        //문자자료로 html을 만든 다음 - insertAdjacentHTML() 안에 넣고 - 'beforeend' 이건 안쪽 맨 밑에 추가하라는 뜻
        //자바스크립트
        var a = '<p>안녕</p>';
        document.querySelector('#test').insertAdjacentHTML('beforeend', a);
        //제이쿼리
        //append는 안쪽 맨 밑에 추가
        var a = '<p>안녕</p>';
        $('#test').append(a);

        //html을 미리 만들어놓지말고 자바스크립트로 html을 생성
        //서버에서 데이터를 받아와서 "데이터 갯수만큼 <option> 생성해주세요~" 라고 코드를 짜놓습니다.
        
            $('.form-select').eq(0).on('input', function(){

            var value = $('.form-select').eq(0).val();
            if (value == '셔츠') {
            $('.form-select').eq(1).removeClass('form-hide');
            }
            else if (value == '바지'){
            $('.form-select').eq(1).removeClass('form-hide');//일단 둘 째 <select> 보여주셈 
            $('.form-select').eq(1).html('');// 둘 째 <select> 안에 비워주셈
            var 템플릿 = `<option>28</option><option>30</option>`;
            $('.form-select').eq(1).append(템플릿)//html 만들어서 둘 째 <select> 안에 append 해주셈 
            }

            });

            //바지 눌렀다가 다시 셔츠 누르면 뭔가 이상해지는 문제도 해결해보면 어떨까요.셔츠눌렀을 때 둘 째 <select> 안에 있는 html도 조정해줘야겠군요.
        



    </script>
</body>
</html>
