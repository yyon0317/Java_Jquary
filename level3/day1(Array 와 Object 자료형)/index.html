<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 와 Object 자료형</title>
</head>
<body>
    <div class="contaniner mt-3">
        <div class="card p-3">
            <span>상품명</span>  
            <span>가격</span>
        </div>
    </div>

    <script>
        // var car = '소나타';
        // var carPrice = 50000;
        // var carColor = 'white';


        //Array 자료형
        //여러가지 자료를 한곳에 저장하고 싶을 때 사용하는 자료형 
        //대괄호를 열고 자료를 콤마로 구분
        var car = ['소나타', 50000, 'white'];
        console.log(car);
        //[x] 라고 쓰면 x번째 자료
        console.log(car[0]);
        //array 자료를 수정 
        car[1] = 60000;
        console.log(car[1]); 

        //Object 자료형 
        //여러가지 자료를 한곳에 저장하고 싶을 때 사용하는 자료형
        //중괄호를 열고 자료를 콤마로 구분  자료 왼쪽에 자료의 이름을 붙여서 저장
        //object 자료형은 key : value 형태로 자료를 저장(이름은 key, 실제 자료는 value)
        
        var car2 = { name : '소나타', price : 50000 };
        console.log(car2['name']);
        console.log(car2.name);

        //object 자료를 수정
        car2['name'] = '그랜저';
        console.log(car2['name']);     
        
        
        //Array/Object 차이

        //-array쓰면 저장시엔 간단하겠지만 나중에 자료 뽑을 때 약간 어렵습니다.
        //-array는 순서개념이 있습니다.object는 순서개념이 없습니다

        //array자료.sort() 하면 가나다순 정렬
        car.sort();
        //array자료.slice(x, y) 하면 x번부터 y번 전까지 자름
        car.slice(1,3);

        document.querySelectorAll('.card>span')[0].innerHTML=car2['name'];
        document.querySelectorAll('.card>span')[1].innerHTML=car2['price'];

        

    </script>

</body>
</html>
