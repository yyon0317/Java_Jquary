  <script>
    //응용 
    //템플릿 추가하는 함수
    function template(data){
        data.forEach((a,i) => {
        var template =
        `<div class="col-sm-4">
                <img src="https://via.placeholder.com/600" class="w-100">
                <h5>${data[i].title}</h5>
                <p>가격 : ${data[i].price}</p>
            </div>`
        $('.row').append(template);

    });
    }

    //더보기
    var btn = 0;
    $('#more').on('click',function(){
        if(btn == 0){
            $.get('https://codingapple1.github.io/js/more1.json')
            .done(function(data){
            template(data)
            btn++;
            })
        }
        else if(btn == 1){
            $.get('https://codingapple1.github.io/js/more2.json')
            .done(function(data){
            template(data)
            btn++;
            })
        }
        else{
            $('#more').css({'display':'none'});
        }

    })

</script>
