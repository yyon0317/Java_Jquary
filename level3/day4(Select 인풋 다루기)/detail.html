<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select 인풋 다루기</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <style>
        .form-hide{
            display: none;
        }
    </style>

</head>
<body>
    <form class="container my-5 form-group">
        <p>상품선택</p>
        <select class="form-select mt-2">
          <option>모자</option>
          <option>셔츠</option>
        </select>
        <select class="form-select mt-2 form-hide">
          <option>95</option>
          <option>100</option>
        </select>
    </form>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script>
        //유저가 <select> 에서 뭐 선택했는지 <input>과 똑같이 .value 이런거 쓰면 가져올 수 있댔습니다. 
            $('.form-select').eq(0).on('input', function(e){
                var value = e.currentTarget.value;
        if(value == '셔츠'){
            document.querySelectorAll('.form-select')[1].classList.remove('form-hide')
        }else{
            document.querySelectorAll('.form-select')[1].classList.add('form-hide')
        }

        //안에 대충 적은 코드는 페이지 로드시 1회 실행됨
        //<input>이나 <select> 조작할 때 input 이벤트가 발생하기 때문에 그 이벤트리스너를 부착
        })
       




    </script>




</body>
</html>
